<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  </head>
  <body>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-6">
                <form method="POST" action="{{ url_for('home.convert_currency')}}">
                  <div class="mb-3">
                    <label for="qty" class="form-label">Количество</label>
                    <input type="number" class="form-control" id="qty" name="money_requested_qty" value="1000">
                  </div>
                  <div class="mb-3">
                     <div class="form-group">
                         <label for="select_from_currency" class="form-label">Из</label>
                          <select class="my-select selectpicker form-control" data-width="100%" id="select_from_currency" data-live-search="true" title="Валюта Из" name="currency_from">
                            {% for key, value in currency_dict.items() %}
                                  <option value={{value}}>{{key}}: {{value}}</option>
                             {% endfor %}

                         </select>
                     </div>
<!--                    <input class="form-control" list="from_currency_datalistOptions" id="from_currency_list" placeholder="Для поиска начните ввод...">-->
<!--                    <datalist id="from_currency_datalistOptions">-->
<!--                      <option value="San Francisco">-->
<!--                      <option value="New York">-->
<!--                      <option value="Seattle">-->
<!--                      <option value="Los Angeles">-->
<!--                      <option value="Chicago">-->
<!--                    </datalist>-->
                  </div>


                  <button type="submit" class="btn btn-primary">Рассчитать</button>
                </form>
            </div>
        </div>
    </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>
  <script>
    $(document).ready(function(){
        $('.my-select').selectpicker();

    })
    </script>
  </body>
</html>
